<section>
    

<nav class="bg-gray-500 border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a routerLink="/home" class="flex items-center space-x-3 rtl:space-x-reverse">
        <i class="fa-solid fa-user-group text-3xl text-[#101049] text-"></i>
          <span class="self-center text-2xl font-semibold whitespace-nowrap text-[#101049]">SocialApp</span>
      </a>
      <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden bg-[#101049] hover:bg-[#252589] focus:outline-none focus:ring-2 focus:ring-[#283040] dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
      </button>
      <div class="hidden w-full md:flex md:flex-row md:justify-between md:w-auto md:space-x-4" id="navbar-default">

        @if(isLogin()){
         <div class="flex flex-col md:gap-3 md:flex-row-reverse">
          <ul>
            <li class=" border-[0px] border-gray-500 rounded-full ">
              <a routerLink="/userinfo" (click)="getUserData()"
            class="flex justify-center items-center  text-[#101049]  bg-gray-500  md:bg-transparent " 
            routerLinkActive="  md:border-[#101049] md:border-[3px] md:rounded-full "
            aria-current="page"> 
              <img [src]="userPic" alt="Profile Picture" class="w-[60px] h-[60px]  border-white border-[2px] rounded-full" title="user Profile">
            </a>
            </li>
          </ul>

            <ul class="font-medium flex flex-col gap-y-4  p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-[#283040] gap-x-2
             md:bg-transparent md:flex-row md:justify-center md:items-center   md:mt-0 md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li>
                  <a routerLink="/home" 
                  routerLinkActive="md:bg-gray-100"
                  class="block py-1 px-3 text-[#101049] bg-gray-500 rounded-lg  md:text--[#101049] md:p-0
                   dark:text-white md:dark:text--[#101049] md:px-2 md:py-1 md:bg-gray-200" 
                  aria-current="page">Home</a>
                </li>
                <li>
                  <a routerLink="/myposts" 
                  routerLinkActive="md:bg-gray-100"
                  class="block py-1 px-3 text-[#101049] bg-gray-500 rounded-lg  md:text--[#101049] md:p-0
                   dark:text-white md:dark:text--[#101049] md:px-2 md:py-1 md:bg-gray-200" 
                  aria-current="page">My Posts</a>
                </li>
                <li>
                  <a  
                    (click)="logOut()"
                  class="block py-1 px-3 text-[#101049] bg-gray-500 rounded-lg  md:text--[#101049] md:p-0
                   dark:text-white md:dark:text--[#101049] md:px-2 md:py-1 md:bg-gray-200 cursor-pointer " 
                  aria-current="page">logout</a>
                </li>
            
              
              </ul>
         </div>


              
            
              
        }
      

        @if(! isLogin()){
            <ul class="font-medium flex flex-col   p-4  md:p-0 mt-4 md:mt-0 border border-gray-100 rounded-lg bg-[#283040] 
            md:bg-transparent  md:flex md:flex-row
            md:justify-between md:items-center   md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
   <li>
       <a routerLink="/login" 
       class="block py-1 px-3 my-2 text-[#101049] font-[700] bg-gray-500 rounded-lg md:bg-transparent " 
       routerLinkActive="bg-white md:bg-white " 
       aria-current="page">login</a>
   </li>
   <li>
       <a routerLink="/register" 
       class="block py-1 px-3 my-2 text-[#101049] font-[700] bg-gray-500 rounded-lg md:bg-transparent " 
       routerLinkActive="bg-white md:bg-white " 
       aria-current="page">Register</a>
   </li>
  
 
</ul>
        }
      
      </div>
    </div>
  </nav>
  
</section>
