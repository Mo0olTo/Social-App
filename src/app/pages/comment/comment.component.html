<Section>
    
<form [formGroup]="commentForm" (ngSubmit)="submitForm() " class="px-3">
    <label for="chat" class="sr-only">Your Comment</label>
    <div class="flex items-center px-3 py-2 rounded-lg bg-gray-500 dark:bg-gray-700 ">
 
        <textarea [(ngModel)]="content" formControlName="content" name="content" id="chat" rows="1" class=" block mx-4 p-2.5 w-full text-sm text-white bg-gray-500 rounded-lg border border-gray-300 focus:ring-yellow-500 focus:border-yellow-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your message..."></textarea>
            <button  type="submit" class="inline-flex justify-center p-2 text-[#000033] rounded-full cursor-pointer hover:bg-yellow-500 dark:text-blue-500 dark:hover:bg-gray-600">
            <svg class="w-5 h-5 rotate-90 rtl:-rotate-90" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                <path d="m17.914 18.594-8-18a1 1 0 0 0-1.828 0l-8 18a1 1 0 0 0 1.157 1.376L8 18.281V9a1 1 0 0 1 2 0v9.281l6.758 1.689a1 1 0 0 0 1.156-1.376Z"/>
            </svg>
            <span class="sr-only">Add Comment</span>
        </button>
    </div>
</form>

</Section>
