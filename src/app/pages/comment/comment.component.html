<Section>
    
<form [formGroup]="commentForm" (ngSubmit)="submitForm() " class="px-3">
    <label for="chat" class="sr-only">Your Comment</label>
    <div class="flex items-center px-3 py-4 rounded-lg bg-gray-500 dark:bg-gray-700 ">
 
        <textarea [(ngModel)]="content" formControlName="content" name="content" id="chat" rows="1" class=" block mx-4 p-2.5 w-full text-sm text-white bg-gray-500 rounded-lg border border-gray-300 focus:ring-yellow-500 focus:border-yellow-500
         dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your message..."></textarea>
            <button  type="submit" class="flex justify-center items-center w-[30px] md:w-[40px] h-[30px] md:h-[40px] p-2 text-[#000033] rounded-full cursor-pointer hover:bg-yellow-500 dark:text-blue-500
             dark:hover:bg-gray-600">
             <i class="fa-solid fa-circle-chevron-right text-[000033] text-3xl"></i>
            
        </button>
    </div>
</form>

</Section>
