<Section
  class="mt-10 w-5/6 md:w-3/5 xl:w-2/5 mx-auto bg-gray-500 p-8 rounded-tl-3xl rounded-br-3xl mb-7 min-h-[fit-content]"
>
  <div class="container flex flex-col justify-center w-full gap-y-4">
    <div
      class=" bg-[#000033] rounded-lg px-3 py-2 text-white"
    >
    <div class="flex justify-start gap-x-4 items-center">
      <div>
        <img
          [src]="userData.photo"
          class="h-[70px] w-[70px] rounded-full"
          alt=""
        />
      </div>
      <div>
        <h2 class="text-xl">{{ userData.name }}</h2>
        <p>3 Hours ago</p>
      </div>
    </div>


    <div>
      <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Small input</label>
      <input data-modal-target="authentication-modal" data-modal-toggle="authentication-modal" placeholder="Add Post"
      type="text" id="small-input" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs
       focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 cursor-pointer
        dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
     </div>


<!-- Main modal -->
<div id="authentication-modal" tabindex="-1" aria-hidden="true"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-4/5 md:w-1/2 max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Add New Post
                </h3>
                <button type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto 
                inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="authentication-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5">
                <form  class="space-y-4" action="#">
                    <div>
                        <textarea [(ngModel)]="content"  type="email" name="email" id="email" 
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5
                         dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="write you status" required ></textarea>
                    </div>
                  
                      <div class="flex items-center justify-center w-full">
                        <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50  dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                                </svg>
                                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                            </div>
                            <input (change)="uploadPhoto($event)"  id="dropzone-file" type="file" class="hidden"  />
                        </label>
                      </div> 

                   
                    <button (click)="newPost()" type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none
                     focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700
                      dark:focus:ring-blue-800">Publish</button>
                   
                </form>
            </div>
        </div>
    </div>
</div> 

    
    </div>




    @for (post of postsList; track $index) {
        <div
      class="flex flex-col justify-start gap-x-4 gap-y-4 items-center bg-[#000033] rounded-lg px-1 py-2 text-white"
    >
      <article [routerLink]="['/post' , post.id]"  class=" cursor-pointer self-start px-3 w-full">
        <div
          class="flex justify-start items-start gap-x-4  bg-[#000033] rounded-lg text-white"
        >
          <div class="self-start">
            <img
              [src]="post.user.photo"
              class="h-[70px] w-[70px] rounded-full  border-[2px]"
              alt=""
            />
          </div>
          <div class="self-center">
            <h2 class="text-xl ">{{post.user.name}}</h2>
            <p>{{post.createdAt | date}}</p>
          </div>
        </div>

        <p class=" bg-gray-500 py-2 px-1  rounded-t-lg mt-4 pb-6 text-lg">
          {{post.body}}
        </p>

        <img [src]="post.image" class="w-full h-[100%] rounded-b-lg" alt="">

        
        <div class="w-full flex justify-around items-center">

          <button class="text-yellow-500 bg-gray-500 rounded-xl px-2 py-1 mt-4 hover:bg-gray-700">Show Comments</button>
      
         </div>

         

      </article>

      <div class="w-full">
        <app-comment  [postId]="post._id"></app-comment>
     
      </div>
     
        
    </div>

    }
    <div class="flex justify-center items-center gap-x-4">
        <button (click)="prevPage()" class="text-white text-xl "><i class="fa-solid fa-arrow-left text-[#000033]"></i>Prev </button>
        <p class="text-xl font-[600]">
            @if (isLoading) {
                <i class="fa-solid fa-ellipsis fa-beat-fade text-white"></i>
            }
            {{currntPage}} 
             @if (isLoading) {
            <i class="fa-solid fa-ellipsis fa-beat-fade text-white"></i>}
        </p>
        <button (click)="nextPage()" class="text-white text-xl ">Next <i class="fa-solid fa-arrow-right text-[#000033]"></i></button>
    </div>
  </div>
</Section>
