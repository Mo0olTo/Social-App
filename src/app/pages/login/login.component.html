<Section class="mt-10 w-5/6 md:w-3/5 xl:w-2/5 mx-auto bg-gray-500 p-8 rounded-tl-3xl rounded-br-3xl mb-7">
    <div class="container flex flex-col justify-center w-4/5 ">
      
    
<form class=""  [formGroup]="loginForm" (ngSubmit)="submitForm()" >
    


    <div class="relative z-0 w-full mb-5 group">
        <input type="email" name="email" id="email"
        formControlName="email" 
        class="block py-2.5 px-0 w-full text-lg font-[600] line-clamp-6
         text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white
          dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-[#000033] peer"
           placeholder="" required />

        <label for="email" class="peer-focus:font-medium absolute text-lg text-white 
         dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] 
         peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-[#000033]
          peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
           peer-focus:scale-75 peer-focus:-translate-y-6">Email :</label>

       
    </div>
 
    <div class="relative z-0 w-full mb-5 group ">
        <input type="password" name="password" id="password"
        formControlName="password" 
        class="block py-2.5 px-0 w-full text-lg font-[600] line-clamp-6
         text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white
          dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-[#000033] peer"
           placeholder="" required />

        <label for="password" class="peer-focus:font-medium absolute text-lg text-white 
         dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] 
         peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-[#000033]
          peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
           peer-focus:scale-75 peer-focus:-translate-y-6">Password :</label>

         
    </div>


 

    
    <button type="submit" class="text-white bg-[#000033] hover:bg-[#272771] focus:ring-4 focus:outline-none
     focus:ring-white font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center
      dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Login

        @if(isLoading){
            <i class="fas fa-spinner animate-spin text-white"></i>
        }
        
    </button>
  </form>
  
    </div>
</Section>

    </div>
</Section>
