
<Section
  class="mt-10 w-5/6 md:w-3/5 xl:w-2/5 mx-auto bg-gray-500 p-8 rounded-tl-3xl rounded-br-3xl mb-7 min-h-[fit-content]"
>
  <div class="container flex flex-col justify-center w-full gap-y-4">
   




    @for (post of postsData; track $index) {
        <div
      class="flex flex-col justify-start gap-x-4 gap-y-4 items-center bg-[#000033] rounded-lg px-1 py-2 text-white"
    >
      <article [routerLink]="['/post' , post.id]"  class=" cursor-pointer self-start px-3 w-full">
        <div
          class="flex justify-start items-start gap-x-4  bg-[#000033] rounded-lg text-white"
        >
          <div class="self-start">
            <img
              [src]="post.user.photo"
              class="h-[70px] w-[70px] rounded-full  border-[2px]"
              alt=""
            />
          </div>
          <div class="self-center">
            <h2 class="text-xl ">{{post.user.name}}</h2>
            <p>{{post.createdAt | date}}</p>
          </div>
        </div>

        <p class=" bg-gray-500 py-2 px-1  rounded-t-lg mt-4 pb-6 text-lg">
          {{post.body}}
        </p>

        <img [src]="post.image" class="w-full h-[100%] rounded-b-lg" alt="">

        
        <div class="w-full flex justify-around items-center">

          <button class="text-yellow-500 bg-gray-500 rounded-xl px-2 py-1 mt-4 hover:bg-gray-700">Show Comments</button>
      
         </div>

         

      </article>

     
     
        
    </div>

    }
    
  </div>
</Section>
